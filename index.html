<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Arkisto</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            display: none;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f8f8; }
        a { text-decoration: none; color: #0275d8; font-weight: bold; }
        .breadcrumb { margin-bottom: 10px; font-size: 14px; }
        .breadcrumb a { color: #666; font-weight: normal; margin-right: 5px; }
        .breadcrumb a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container" id="content-container">
        <h2>VR Arkisto</h2>
        <div class="breadcrumb" id="breadcrumb"></div>
        <table>
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Tyyppi</th>
                </tr>
            </thead>
            <tbody id="file-list">
                <tr><td colspan="2">Ladataan tiedostoja...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- SALASANAKOODI -->
    <script>
        const correctPasswordURL = "https://raw.githubusercontent.com/aarnerantala/vrasiakirjat.github.io/main/vrsalasana/salasana.key";
        const token = "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";

        async function checkPassword() {
            const input = prompt("Sy√∂t√§ salasana:");
            try {
                const response = await fetch(correctPasswordURL, {
                    headers: {
                        Authorization: `token ${token}`
                    }
                });
                if (!response.ok) throw new Error("Virhe ladattaessa salasanaa");

                const correctPassword = (await response.text()).trim();

                if (input === correctPassword) {
                    document.getElementById("content-container").style.display = "block";
                    fetchFiles('');
                } else {
                    alert("V√§√§r√§ salasana!");
                    document.body.innerHTML = "<h2>P√§√§sy estetty</h2>";
                }
            } catch (e) {
                alert("Virhe: " + e.message);
                document.body.innerHTML = "<h2>P√§√§sy estetty</h2>";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkPassword();
        });
    </script>

    <!-- TIEDOSTOLISTA -->
    <script>
        const username = "aarnerantala";
        const repo = "vrasiakirjat.github.io";
        const branch = "main";
        let currentPath = "";

        async function fetchFiles(directory = "") {
            currentPath = directory;
            const url = `https://api.github.com/repos/${username}/${repo}/contents/${directory}?ref=${branch}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                
                const files = await response.json();
                let fileList = document.getElementById("file-list");
                fileList.innerHTML = "";

                if (directory) {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="2"><a href="#" onclick="goBack()">‚¨ÖÔ∏è Takaisin</a></td>`;
                    fileList.appendChild(tr);
                }

                files.forEach(file => {
                    if (file.name === ".github" || file.name === "index.html") return;
                    
                    let tr = document.createElement("tr");
                    if (file.type === "dir") {
                        tr.innerHTML = `<td><a href="#" onclick="fetchFiles('${file.path}')">üìÅ ${file.name}</a></td><td>Kansio</td>`;
                    } else {
                        const fileLink = `<a href="${file.download_url}" target="_blank">üìÑ ${file.name}</a>`;
                        tr.innerHTML = `<td>${fileLink}</td><td>Tiedosto</td>`;
                    }
                    fileList.appendChild(tr);
                });

                updateBreadcrumb(directory);

            } catch (error) {
                console.error("Error fetching files:", error);
                document.getElementById("file-list").innerHTML = "<tr><td colspan='2'>Virhe ladattaessa tiedostoja.</td></tr>";
            }
        }

        function goBack() {
            if (!currentPath) return;
            const parts = currentPath.split("/").filter(Boolean);
            parts.pop();
            fetchFiles(parts.join("/"));
        }

        function updateBreadcrumb(directory) {
            let breadcrumb = document.getElementById("breadcrumb");
            let pathParts = directory ? directory.split("/") : [];
            let breadcrumbHTML = '<a href="#" onclick="fetchFiles(\'\')">üè† Koti</a>';
            let fullPath = "";

            pathParts.forEach((part, index) => {
                if (part) {
                    fullPath += (index === 0 ? "" : "/") + part;
                    breadcrumbHTML += ` / <a href="#" onclick="fetchFiles('${fullPath}')">${part}</a>`;
                }
            });

            breadcrumb.innerHTML = breadcrumbHTML;
        }
    </script>

</body>
</html>
